<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        <script>
            // View Counter Logic
            function updateViewCounter() {
                let views = localStorage.getItem('pageViews') || 0;
                views = parseInt(views) + 1;
                localStorage.setItem('pageViews', views);
                document.getElementById('view-counter').textContent = views;
            }

            // Rain Effect Logic
            function createRaindrop() {
                const raindrop = document.createElement('div');
                raindrop.className = 'rain';
                raindrop.style.left = Math.random() * 100 + 'vw';
                raindrop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's'; // Random speed between 0.5s and 1s
                document.body.appendChild(raindrop);

                // Remove raindrop when animation ends
                raindrop.addEventListener('animationend', () => {
                    raindrop.remove();
                });
            }

            // Generate raindrops continuously
            setInterval(() => {
                for (let i = 0; i < 10; i++) { // Create 10 raindrops at a time
                    createRaindrop();
                }
            }, 200);

            // Ensure animations and counter are applied after page load
            window.addEventListener('load', () => {
                document.querySelector('.profile-section').style.animation = 'fadeIn 1s ease-in forwards';
                updateViewCounter();
                // Auto-play the Spotify iframe on load
                const iframe = document.querySelector('.music-box iframe');
                if (iframe) {
                    iframe.src += '&autoplay=1'; // Ensure autoplay is triggered
                }
            });

            // Play/Pause Button Logic
            const playPauseBtn = document.getElementById('playPauseBtn');
            let isPlaying = true;

            playPauseBtn.addEventListener('click', () => {
                const iframe = document.querySelector('.music-box iframe');
                if (isPlaying) {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    iframe.src = iframe.src.replace('&autoplay=1', '&autoplay=0'); // Pause by removing autoplay
                } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    iframe.src += '&autoplay=1'; // Resume by adding autoplay
                }
                isPlaying = !isPlaying;
            });
        </script>
